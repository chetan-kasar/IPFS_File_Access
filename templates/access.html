<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Page </title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='access.css') }}">
</head>
<body>
    <center> <h1 class="code-heading">Access File via. Hashcode</h1> </center>
    <form action = "/ipfs_access" method="post">
        <div class="container">
            <label>HashCode : </label>
            <input type="text" placeholder="Enter Hashcode" name="filehash">

            <button type="submit" name="btn" value = "access">Access</button>
            <button type="button" onclick="location.href = '/upload'">Upload</button>
            <button type="submit" name="btn" value = "download" onclick="location.href = '/download'">Download</button>
            <button type="button" name="" value = "showfiles" onclick="location.href = '/showfiles'">Showfiles</button>
        </div>
    </form>

</body>
</html>
